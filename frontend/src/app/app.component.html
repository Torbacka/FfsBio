<div class="container"  class="container">
  <div class="grid">
    <div *ngFor="let movie of releasedMovies; let i = index" class="cell">
      <img class="responsive-image " src="assets/images/{{movie.slug}}" alt="{{movie.title}}">
      <span id="movie-title">{{movie.title}}</span>
    </div>
  </div>
</div>
